<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Classificador de Herói</title>
</head>
<body>

  <h1>Classificador de Nível de Herói</h1>

  <label for="nome">Nome do Herói:</label><br>
  <input type="text" id="nome"><br><br>

  <label for="xp">XP do Herói:</label><br>
  <input type="number" id="xp"><br><br>

  <button onclick="classificar()">Classificar</button>

  <p id="resultado"></p>

  <script>
    function classificar() {
      // Pegando os valores digitados
      var nome = document.getElementById("nome").value;
      var xp = parseInt(document.getElementById("xp").value);
      var nivel = "";

      // Verifica o nível com estrutura de decisão
      if (xp < 1000) {
        nivel = "Ferro";
      } else if (xp <= 2000) {
        nivel = "Bronze";
      } else if (xp <= 5000) {
        nivel = "Prata";
      } else if (xp <= 7000) {
        nivel = "Ouro";
      } else if (xp <= 8000) {
        nivel = "Platina";
      } else if (xp <= 9000) {
        nivel = "Ascendente";
      } else if (xp <= 10000) {
        nivel = "Imortal";
      } else {
        nivel = "Radiante";
      }

      // Mostra o resultado na tela
      document.getElementById("resultado").innerText =
        "O Herói de nome " + nome + " está no nível de " + nivel;
    }
  </script>

</body>
</html>
